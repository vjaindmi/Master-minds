<script type="text/javascript">
    $(document).ready(function() {
        loadData();
        window.setInterval(function(){
            loadData();
        },6000)

        function loadData(){
          
            $.get( "http://14.140.104.62/faceAuth/GetEmployeeAttendanceReport", function( data ) {
                $('.total').html(data.TotalCount);
                $('.totalIn').html(data.InTime);
                $('.totalOut').html(data.OutTime);


                  $('.dataTr').html('');
            
            var tr;
            for(var i=0;i<data.details.length;i++ ){
            tr += '<tr>' ;
            // create a new textInputBox  
            // create a new Label Text
            tr += '<td>' + data.details[i].EmployeeId  + '</td>';
            tr += '<td>' + data.details[i].FirstName.toUpperCase() +' '+data.details[i].LastName.toUpperCase() + '</td>';
            tr += '<td>' + data.details[i].Time.toUpperCase()  + '</td>';
            tr += '<td>'  +  (data.details[i].CheckInType == "0" ? "OUT":"IN") +'</td>';
            tr +='</tr>';
            }
            $('.dataTr').append(tr);
            });
        }

        //loadData()

       
        
    });
</script>
